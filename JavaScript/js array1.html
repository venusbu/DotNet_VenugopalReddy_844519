<!doctype html>
<html>
<head>
<title>javascript arrays programming</title>
</head>
<body>

<script type="text/javascript">
var employees = ['joseph','john', 'robert', 'rakesh', 'savitha', 'kavitha'];

document.writeln('Number of employees = ' + employees.length);
document.writeln('</br>');
document.writeln('All Employees -> ' + employees);
document.writeln('</br>');

//Inserting an array element
employees.push('Babitha');

document.writeln('Number of employees = ' + employees.length);
document.writeln('</br>');
document.writeln('All Employees -> ' + employees);

document.writeln('</br>');

//removing an array element
employees.pop();
document.writeln('</br>');
document.writeln('Number of employees -> ' + employees.length)
document.writeln('</br>');
document.writeln('All Employees -> ' + employees);
</script>
</body>
</html>
